<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main
      class="bg-slate-200 flex flex-col h-screen justify-center items-center"
    >
      <div class="bg-white flex flex-col w-88 h-max gap-9 rounded-xl p-8">
        <div class="text-zinc-600 text-xl">Login to Website</div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            class="border border-zinc-600 p-2 hover:border-violet-500 focus:border-violet-300 focus:outline-none rounded-lg ml-7"
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            class="border border-zinc-600 p-2 rounded-lg"
          />
        </div>
        <div class="flex justify-around gap-4">
          <button
            class="w-36 rounded-full p-2 text-white bg-violet-500 active:bg-violet-600 hover:bg-violet-400 focus:ring-violet-300 focus:ring-4"
          >
            Sign in
          </button>
          <button
            class="w-36 rounded-full p-2 bg-white hover:bg-violet-100 focus:ring-violet-300 focus:ring-4 active:bg-violet-300"
          >
            Sign Up
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
