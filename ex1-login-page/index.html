<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Start coding here -->
  <main class="webpage bg-slate-200 w-screen h-screen flex justify-center items-center">
    <div class="form bg-white rounded-xl box-border flex flex-col gap-4 w-80 h-max">
      <div class="head font-semibold text-zinc-600 text-x1 p-4 items-center"> Login to Website</div>
        
      <div class="input1 flex flex-row pl-4 items-center">
        <label class="email font-semibold mr-9">Email</label>
        <input class="email border border-zinc-600 p-2 hover:border-violet-500 rounded-md focus:border-violet-300 outline-none pl-4" ml-8 id="" type="text" placeholder="">
      </div>

      <div class="input2 flex flex-row pl-4 items-center">
        <label class="email font-semibold  mr-2">Password</label>
        <input class="email border border-zinc-600 p-2 hover:border-violet-500 rounded-md focus:border-violet-300 outline-none pl-4" ml-8 id="" type="text" placeholder="">
      </div>
      
      <div class="buttons flex flex-row justify-around mt-3 mb-8">
        <button class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring-violet-300 focus:ring-4" type="button">
          Sign In
        </button>
        <button class="w-36 p-2 rounded-full bg-white text-violet-600 hover:bg-violet-100 focus:ring-4 ring-violet-300" type="button">
          Sign Up
        </button>
      </div>
  </main>
</body>
</html>
