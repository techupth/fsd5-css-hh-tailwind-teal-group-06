<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="bg-slate-200 
  w-screen 
  h-screen 
  flex
  justify-center
  items-center
  ">
    <form class="
    rounded-xl
    border bg-white 
    box-border
    flex flex-col
    max-h-72
    w-80
    gap-3
    h-max
    ">
      <div class="text-zinc-600 text-xl p-4">Login to Website</div>
      <div class="flex flex-row 
      pl-4
      items-center">
        <span class="font-bold">Email</span>
        <input type="email" class="
        border border-zinc-600 
        p-2
        hover:border-violet-500
        rounded-md
        focus:border-violet-300
        focus:outline-none
        ml-8
        ">
      </div>
      <div class="flex pl-4 items-center">
        <span class="font-bold">Password</span>
        <input type="password" class="
        border border-zinc-600 
        p-2
        hover:border-violet-500
        rounded-md
        focus:border-violet-300
        focus:outline-none
        ml-1
        ">
      </div>
      <div class="flex flex-row 
      justify-around
      mt-3
      mb-7
      ">
      <button class="
      w-36
      p-2
      rounded-full
      bg-violet-500
      text-white
      active:bg-violet-600
      hover:bg-violet-400
      focus:ring-4 ring-violet-300
      ">Sign In
      </button>
      <button class="
      w-36
      p-2
      rounded-full
      bg-white
      text-violet-600
      hover:bg-violet-100
      focus:ring-4 ring-violet-300
      ">Sign up</button>
      </div>
    </form>
  </main>
</body>

</html>
